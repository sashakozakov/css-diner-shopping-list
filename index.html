<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS Diner Shopping List</title>
	<meta name="keywords" content="css, diner, shopping list">
	<meta name="description" content="CSS Diner Shopping List">
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<h1>CSS Diner Shopping List</h1>
			<p>Let's go to the mail!</p>
		</header>
		<div class="container">
			<section>
				<ul>
					<li class="link">
						<label>
							<input type='checkbox' id="checkbox-field">
							<span class="item">A lot of pickles</span>
							<span class="small_item">for the next lessons about CSS </span>
						</label>

					</li>
					<li class="link">
						<label>
							<input type='checkbox' id="checkbox-field">
							<span class="item">10 apples</span>
							<span class="small_item">for more CSS manipulations</span>
						</label>

					</li>
					<li class="link">
						<label>
							<input type='checkbox' id="checkbox-field">
							<span class="item">20 oranges</span>
							<span class="small_item">because they are awesome</span>
						</label>

					</li>
					<li class="link">
						<label>
							<input type='checkbox' id="checkbox-field">
							<span class="item">13 plates</span>
							<span class="small_item">hm... they always disappear</span>
						</label>

					</li>
					<li class="link">
						<label>
							<input type='checkbox' id="checkbox-field">
							<span class="item">15 bentos</span>
						</label>

					</li>
					<li class="link">
						<label>
							<input type='checkbox' id="checkbox-field">
							<span class="item">1 bottle of Sake ^_^</span>
							<span class="small_item">for my friends</span>
						</label>

					</li>
				</ul>
			</section>
			<footer class="footer">
				<p>Bon appetit :)</p>
			</footer>
		</div>
	</div>
</body>
</html>
